<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
        <!-- Left Cell: Nested Table 2 -->
        <td style="width: 50%; vertical-align: middle;">
          <table width="100%">
            <tr>
              <td colspan="2"><strong>Nested Table 2</strong></td>
            </tr>
            <tr>
              <td><strong>Column 1</strong></td>
              <td><strong>Column 2</strong></td>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- Right Cell: Nested Table 1 -->
        <td style="width: 50%; vertical-align: middle;">
          <table width="100%">
            <tr>
              <td><strong>Nested Table 1</strong></td>
            </tr>
            <tr>
              <td>
                <ul style="text-align: left;">
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Second Row -->
      <tr>
        <!-- Left Cell: Nested Table 3 -->
        <td style="vertical-align: middle;">
          <table width="100%">
            <tr>
              <td colspan="2"><strong>Nested Table 3</strong></td>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Right Cell: Nested Table 4 -->
        <td style="vertical-align: middle;">
          <table width="100%">
            <tr>
              <td><strong>Nested Table 4</strong></td>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
